group 'eus.ehu.sia.bw'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    // Ixa pipes libraries
    compile 'eus.ixa:ixa-pipe-tok:1.8.3'
    compile 'eus.ixa:ixa-pipe-nerc:1.5.3'
    compile 'eus.ixa:ixa-pipe-pos:1.4.6'

    // Http rest API client
    compile 'org.apache.httpcomponents:httpclient:4.5.1'

    // Apache commons
    compile 'commons-io:commons-io:2.4'

    // JSON manipulation
    compile 'org.json:json:20151123'


    // JUnit
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
